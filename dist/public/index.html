<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <div class="logo">
          <i data-lucide="heart-pulse"></i>
          <div class="logo-content">ConnectLife</div>
        </div>

        <a href="/donor-registration.html" class="be-a-donor-link">
          <i data-lucide="plus"></i>
          <span> Be a donor </span>
        </a>
      </div>

      <!-- main -->
      <main class="">
        <!-- filter options -->
        <div class="filter-bar">
          <h4>Search Donors</h4>
          <div class="filter-options">
            <!-- Division Selection -->
            <div>
              <label for="division" class="label">Division</label>
              <select
                id="division"
                placeholder="Select division"
                class="search-filter"
              >
                <option value="#" selected disabled>Select division</option>
                <option value="#" disabled>Loading...</option>
              </select>
            </div>

            <!-- District selection -->
            <div>
              <label for="district" class="label">District</label>
              <select id="district" class="search-filter">
                <option value="#" selected disabled>Select district</option>
                <option value="#" disabled>Select a division.</option>
              </select>
            </div>

            <!-- thana selection -->
            <div>
              <label for="thana" class="label">Thana</label>
              <select id="thana" class="search-filter">
                <option value="#" selected disabled>Select thana</option>
                <option value="#" disabled>Select a district.</option>
              </select>
            </div>
          </div>
        </div>

        <!-- donor -->
        <div class="donor">
          <h4>Donors</h4>

          <div id="donor-list"></div>
        </div>
      </main>
    </div>

    <!-- scripts -->
    <!-- icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- custom script -->
    <script src="/assets/js/app.js"></script>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
