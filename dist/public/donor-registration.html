<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="donor-registration-container">
        <div class="form-container">
          <h2>Donor Registration</h2>
          <form id="donor-registration">
            <div class="form-group donor_name">
              <label for="donor_name" class="label">Full Name</label>
              <input
                id="donor_name"
                name="name"
                type="text"
                class="form-control"
              />
            </div>

            <div class="form-group donor_dob">
              <label for="dob" class="label">Date of birth</label>
              <input
                id="dob"
                name="date_of_birth"
                type="date"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="father_name" class="label">Father's Name</label>
              <input
                id="father_name"
                name="father_name"
                type="text"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="mother_name" class="label">Mother's Name</label>
              <input
                id="mother_name"
                name="mother_name"
                type="text"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="profession" class="label">Profession</label>
              <input
                id="profession"
                name="profession"
                type="text"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="organization_name" class="label"
                >Organization's Name</label
              >
              <input
                id="organization_name"
                name="organization_name"
                type="text"
                class="form-control"
              />
            </div>

            <!-- Division Selection -->
            <div class="form-group division">
              <label for="division" class="label">Division</label>
              <select
                id="division"
                placeholder="Select division"
                name="division_id"
                class="search-filter"
              >
                <option value="#" selected disabled>Select division</option>
                <option value="#" disabled>Loading...</option>
              </select>
            </div>

            <!-- District selection -->
            <div class="form-group district">
              <label for="district" class="label">District</label>
              <select id="district" name="district_id" class="search-filter">
                <option value="#" selected disabled>Select district</option>
                <option value="#" disabled>Select a division.</option>
              </select>
            </div>

            <!-- thana selection -->
            <div class="form-group thana">
              <label for="thana" class="label">Thana</label>
              <select id="thana" name="thana_id" class="search-filter">
                <option value="#" selected disabled>Select thana</option>
                <option value="#" disabled>Select a district.</option>
              </select>
            </div>

            <div class="form-group">
              <label for="blood_type" class="label">Blood Type</label>
              <select id="blood_type" name="blood_type" class="search-filter">
                <option value="#" selected disabled>Select blood type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>

            <div class="form-group">
              <label for="last_blood_donation" class="label"
                >Last Blood Donation</label
              >
              <input
                id="last_blood_donation"
                name="last_blood_donation"
                type="date"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="mobile" class="label">Mobile</label>
              <input
                id="mobile"
                name="mobile"
                type="tel"
                class="form-control"
              />
            </div>

            <input type="submit" value="Submit" class="btn" />
          </form>
        </div>
      </div>
    </div>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
